<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-device-heading" jhiTranslate="testMemoryH2App.device.home.createOrEditLabel">Create or edit a Device</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.device.uuid" for="field_uuid">Uuid</label>
                    <input type="text" class="form-control" name="uuid" id="field_uuid"
                           formControlName="uuid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.device.appVersion" for="field_appVersion">App Version</label>
                    <input type="text" class="form-control" name="appVersion" id="field_appVersion"
                           formControlName="appVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.device.idUpdated" for="field_idUpdated">Id Updated</label>
                    <input type="checkbox" class="form-control" name="idUpdated" id="field_idUpdated"
                           formControlName="idUpdated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.device.place" for="field_place">Place</label>
                    <select class="form-control" id="field_place" name="place" formControlName="place">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="placeOption.id === editForm.get('place')!.value?.id ? editForm.get('place')!.value : placeOption" *ngFor="let placeOption of places; trackBy: trackById">{{ placeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
