<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deviceProfile">
            <h2><span jhiTranslate="testMemoryH2App.deviceProfile.detail.title">Device Profile</span> {{ deviceProfile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testMemoryH2App.deviceProfile.name">Name</span></dt>
                <dd>
                    <span>{{ deviceProfile.name }}</span>
                </dd>
                <dt><span jhiTranslate="testMemoryH2App.deviceProfile.device">Device</span></dt>
                <dd>
                    <span *ngFor="let device of deviceProfile.devices; let last = last">
                        <a [routerLink]="['/device', device?.id, 'view']">{{ device.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device-profile', deviceProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
