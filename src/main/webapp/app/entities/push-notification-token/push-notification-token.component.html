<div>
    <h2 id="page-heading">
        <span jhiTranslate="testMemoryH2App.pushNotificationToken.home.title">Push Notification Tokens</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-push-notification-token" [routerLink]="['/push-notification-token/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testMemoryH2App.pushNotificationToken.home.createLabel">
            Create a new Push Notification Token
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pushNotificationTokens?.length === 0">
        <span jhiTranslate="testMemoryH2App.pushNotificationToken.home.notFound">No pushNotificationTokens found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pushNotificationTokens && pushNotificationTokens.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testMemoryH2App.pushNotificationToken.token">Token</span></th>
                    <th scope="col" ><span jhiTranslate="testMemoryH2App.pushNotificationToken.timestamp">Timestamp</span></th>
                    <th scope="col" ><span jhiTranslate="testMemoryH2App.pushNotificationToken.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pushNotificationToken of pushNotificationTokens ;trackBy: trackId">
                    <td><a [routerLink]="['/push-notification-token', pushNotificationToken.id, 'view']">{{ pushNotificationToken.id }}</a></td>
                    <td>{{ pushNotificationToken.token }}</td>
                    <td>{{ pushNotificationToken.timestamp | date:'medium' }}</td>
                    <td>
                        {{ pushNotificationToken.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/push-notification-token', pushNotificationToken.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/push-notification-token', pushNotificationToken.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pushNotificationToken)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
