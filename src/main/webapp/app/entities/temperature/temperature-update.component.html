<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-temperature-heading" jhiTranslate="testMemoryH2App.temperature.home.createOrEditLabel">Create or edit a Temperature</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.temperature.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.temperature.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.temperature.createTimestamp" for="field_createTimestamp">Create Timestamp</label>
                    <div class="d-flex">
                        <input id="field_createTimestamp" type="datetime-local" class="form-control" name="createTimestamp" formControlName="createTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.temperature.lastUpdateTimestamp" for="field_lastUpdateTimestamp">Last Update Timestamp</label>
                    <div class="d-flex">
                        <input id="field_lastUpdateTimestamp" type="datetime-local" class="form-control" name="lastUpdateTimestamp" formControlName="lastUpdateTimestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.temperature.device" for="field_device">Device</label>
                    <select class="form-control" id="field_device" name="device" formControlName="device">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deviceOption.id === editForm.get('device')!.value?.id ? editForm.get('device')!.value : deviceOption" *ngFor="let deviceOption of devices; trackBy: trackById">{{ deviceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
