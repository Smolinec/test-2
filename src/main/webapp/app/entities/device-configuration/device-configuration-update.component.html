<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-device-configuration-heading" jhiTranslate="testMemoryH2App.deviceConfiguration.home.createOrEditLabel">Create or edit a Device Configuration</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.deviceConfiguration.primaryHostname" for="field_primaryHostname">Primary Hostname</label>
                    <input type="text" class="form-control" name="primaryHostname" id="field_primaryHostname"
                           formControlName="primaryHostname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.deviceConfiguration.secondaryHostname" for="field_secondaryHostname">Secondary Hostname</label>
                    <input type="text" class="form-control" name="secondaryHostname" id="field_secondaryHostname"
                           formControlName="secondaryHostname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testMemoryH2App.deviceConfiguration.port" for="field_port">Port</label>
                    <input type="number" class="form-control" name="port" id="field_port"
                           formControlName="port"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
